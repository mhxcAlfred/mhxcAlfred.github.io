<script>
  function birthdayCountdown() {
    const birthday = new Date("1989-11-15 11:15:00"); // 设置出生日期为1989年11月15日 11时15分00秒

    const today = new Date();
    const currentYear = today.getFullYear(); // 获取当前年份

    // 设置今年生日时间
    const currentBirthday = new Date(currentYear, birthday.getMonth(), birthday.getDate(), birthday.getHours(), birthday.getMinutes(), birthday.getSeconds());

    // 计算当前日期到今年生日的时间差
    let remainingTime = currentBirthday - today;

    // 如果当前时间已经超过了今年的生日时间，则计算到明年生日的时间差
    if (remainingTime < 0) {
      currentBirthday.setFullYear(currentYear + 1);
      remainingTime = currentBirthday - today;
    }

    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
    let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

    hours = String(hours).padStart(2, '0'); // 确保小时显示为两位数
    minutes = String(minutes).padStart(2, '0'); // 确保分钟显示为两位数
    seconds = String(seconds).padStart(2, '0'); // 确保秒钟显示为两位数

    document.getElementById('countdownText').innerHTML = `距离 ${currentBirthday.getFullYear()} 年 ${currentBirthday.getFullYear()-birthday.getFullYear()} 岁生日还有`;
    document.getElementById('timer').innerHTML = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
  }

  setInterval(birthdayCountdown, 1000); // 每秒更新一次倒计时
  birthdayCountdown(); // 初始化倒计时
</script>
